webdriver {
  driver = chrome
  capabilities {
    browserName = "chrome"
    "goog:chromeOptions" {
      args = [
        "test-type",
        "no-sandbox",
        "ignore-certificate-errors",
        "--incognito",
        "disable-infobars",
        "disable-gpu",
        "disable-default-apps",
        "disable-popup-blocking",
        "disable-dev-shm-usage",
        "disable-extensions",
        "disable-web-security",
        "disable-translate",
        "disable-logging",
        "--start-fullscreen"  # ← Con doble guión
      ]
    }
  }
}
